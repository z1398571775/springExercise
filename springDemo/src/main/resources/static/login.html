<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.4/dist/css/layui.css">
    <script src="//unpkg.com/layui@2.6.4/dist/layui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div  style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);width: 300px">
    <form id="loginForm" onsubmit="return false" action="#" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名:</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入用户名" autocomplete="off" class="layui-input" v-model="username">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密 码:</label>
            <div class="layui-input-block">
                <input type="password" placeholder="请输入密码" autocomplete="off" class="layui-input" v-model="password">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*" @click="doLogin">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
    // axios.defaults.baseURL = 'http://localhost:8080';
    //axios.defaults.withCredentials = true
    var app = new Vue({
        el: '#loginForm',
        data: {
            username:"",
            password:""
        },
        methods: {
           doLogin(){
               axios.post('http://localhost:8080/shiro/login', {
                   name: this.username,
                   password: this.password
               })
                   .then(function (response) {
                       console.log(response);
                   })
                   .catch(function (error) {
                       console.log(error);
                   });
           }
        }
    })
</script>
</body>
</html>
